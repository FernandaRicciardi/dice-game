<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <title>Dice Roll Game</title>
</head>
<body>
    <div id = "container">

        <div id = "boardgame"> <!-- boardgame -->

            <div class="ruleWin">Once the score passed 25, you win! &#128515;</div>
            <div class="ruleLose">But if you hit '1' you lose &#128556;</div>

            <div id = "start_again_btt"> <!-- Button: START AGAIN -->
                <button>Start again</button>
            </div>
        
            <div id = "game_result"> <!-- Score / You won / You lost -->
                <p>Score</p>
            </div>
        
            <div id = "score"> <!-- Score -->
                <p>0</p>
            </div>

            <div id = "dice"> <!-- Dice -->
                <img />
            </div>

            <div id = "roll_btt"> <!-- Button: ROLL -->
                <button>Roll</button>
            </div>
        
        </div> <!-- boardgame end -->

    </div>
    
<script src="script.js"></script>
</body>
</html>
